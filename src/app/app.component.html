<ion-app>
  <ion-menu side="start" content-id="main-content"  menuId="first">
    <!-- <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <ion-content>

      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img *ngIf="isLogin" [src]="profileImg" alt="">
        <ion-label *ngIf="isLogin">
          <h2>{{displayName}}</h2>
        </ion-label>
       
      </div>
      <div class="action-button" *ngIf="isAdmin">
        <ion-button (click)="navigate('add-product')">
          <ion-icon slot="start" name="add"></ion-icon> Add Product
        </ion-button>
      </div>

      <ion-list lines="none">
        <ion-item *ngIf="!isLogin" (click)="navigate('auth')">
          <ion-icon name="enter-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-icon  name="pie-chart-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item> -->

        <ion-item *ngIf="isLogin"  (click)="editProfile()">
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Edit profile</ion-label>
        </ion-item>

        <ion-item *ngIf="isLogin"  (click)="changePassword()">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Change Password </ion-label>
        </ion-item>


        <ion-item *ngIf="isLogin"  (click)="navigate('order-list')">
          <ion-icon name="copy-outline"></ion-icon>
          <ion-label>Order</ion-label>
        </ion-item>
        <ion-item *ngIf="isAdmin"  (click)="navigate('category')">
          <ion-icon name="restaurant-outline"></ion-icon>
          <ion-label>Category</ion-label>
        </ion-item>
        <ion-item *ngIf="isLogin"  (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item   (click)="navigate('about-us')">
          <ion-icon name="globe-outline"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item   (click)="navigate('contact-us')">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <!--   <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item> -->
      </ion-list>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet id="main"></ion-router-outlet>
  </div>
</ion-app>
