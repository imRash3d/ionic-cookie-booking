<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">
      <span> Change Password </span>


    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8295A3"
      d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
      transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">

    <form class="ion-padding" [formGroup]="userForm">

      <div class="wrap-input">
        <input formControlName="OldPassword" class="input" type="password" name="password" placeholder="Old Password">
      </div>
      <div class="wrap-input">
        <input formControlName="NewPassword" class="input" type="password" name="password" placeholder="New Password">
      </div>
      
     


      <div class="container-form-btn">
        <ion-button (click)="saveData()" [disabled]="!userForm.valid" color="danger" mode="ios" expand="block" shape="round">
         
          Submit <ion-spinner *ngIf="loader" class="spinner-white" name="crescent"></ion-spinner>
        </ion-button>
        <!-- <button (click)="signUp()" [disabled]="!userForm.valid" class="form-btn custom-font">
        
        </button> -->
      </div>

    </form>
  </div>

</ion-content>
