<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
    <ion-buttons slot="primary">
   
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="product-form" [formGroup]="categoryForm">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item *ngFor="let category of categories;let i=index">
              <ion-label> {{i+1}}. {{category.CategoryName}}</ion-label>
            </ion-item>
         
          </ion-list>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Add  new  category</ion-label>
            <ion-input formControlName="CategoryName" type="text" name="name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-button (click)="save()" [disabled]="!categoryForm.valid" style="margin-top: 2rem;" color="danger"
            mode="ios" expand="block" shape="round">
            Save
            <ion-spinner *ngIf="loader" class="spinner-white" name="crescent"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>




    </ion-grid>
  </form>
</ion-content>
