<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="cart"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="ion-margin-bottom">

      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-list >
              <ion-radio-group value="biff" [(ngModel)]="paymentMethod">
                <ion-list-header>
                  <ion-label>Slect Payment Method</ion-label>
                </ion-list-header>

                <!-- <ion-item>
                  <ion-label> <img class="payment-method-img"

                      alt=""> Credit Card </ion-label>
                  <ion-radio slot="start" value="credit-card"></ion-radio>
                </ion-item> -->

                <ion-item>
                  <ion-label> <img class="payment-method-img"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS5X9zbTMCIZJUDXxNVNZz2fMkJEZ_M-J7Idw&usqp=CAU"
                      alt=""> Paypal</ion-label>
                  <ion-radio checked="true"  slot="start" value="paypal"></ion-radio>
                </ion-item>


              </ion-radio-group>
            </ion-list>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>

    <h6>Pickup Location</h6>

      <ion-label>
        <ion-textarea [(ngModel)]="deliveryAddress" placeholder="Enter pickup address here..."></ion-textarea>
      </ion-label>

    </ion-item>

    <div class="order-btn" >
      <ion-button [disabled]="!deliveryAddress || loader" (click)="paceOrder()" color="danger" mode="ios" expand="block"
        shape="round">
        Place Order 
        <ion-spinner *ngIf="loader" class="spinner-white" name="crescent"></ion-spinner>
      </ion-button>
    </div>
    <div class="order-btn">
      <ion-button (click)="cancelOrder()" color="danger" mode="ios" expand="block" shape="round">
        Cancel Order
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
