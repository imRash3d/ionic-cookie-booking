<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom contact-us">

      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Contact Us</ion-card-title>
            <ion-card-subtitle>
              Please let us know if you have any questions .
            </ion-card-subtitle>
          </ion-col>


        </ion-row>
      </ion-card-content>
    </ion-card>


    <h6>Mail Us </h6>
    <ion-item lines="none">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-label>
        cookiesdelight@gmail.com
      </ion-label>

    </ion-item>

    <h6>Call Us </h6>
    <ion-item lines="none">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>
        0456634155
      </ion-label>

    </ion-item>

  </div>
</ion-content>
